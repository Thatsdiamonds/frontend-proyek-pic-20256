<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Update Kios</title>
</head>
<body>
    <div class="update-container">
        <div class="container-top">
            <div class="title-page">
                <h2>Edit KIOS</h2>
            </div>
            <div class="desc-page">
                <p>Halaman untuk mengubah informasi kios</p>
            </div>
            <div class="container-form">
                <div class="top-form">
                    <div class="profile">
                        <div class="img-profile">
                            <img src="assets/fotoprofile.jpg" alt="fotoprofile">
                        </div>
                        <div class="info-profile">
                            <p>nama</p>
                            <p>id-kios</p>
                        </div>
                    </div>
                    <div class="button-simpan">
                        <button type="submit">Simpan</button>
                    </div>
                </div>
                <div class="form-profile">
                <form action="">
                    <div class="form-grid">
                        <div>
                            <label for="nama">nama</label>
                            <input type="text" id="nama" name="" placeholder="nama">
                        </div>
                        <div>
                            <label for="fotoprofile">foto profile</label>
                            <input type="file" id="fotoprofile" name="" placeholder="fotoprofile">
                        </div>
                        <div>
                            <label for="deskripsi">deskripsi</label>
                            <input type="text" id="deskripsi" name="" placeholder="deskripsi">
                        </div>
                        <div>
                            <label for="patokan">patokan</label>
                            <input type="text" id="patokan" name="" placeholder="patokan">
                        </div>
                        <div>
                            <label for="produk">produk</label>
                            <input type="text" id="produk" name="" placeholder="produk">
                        </div>
                        <div>  
                            <label for="kontak">kontak</label>
                            <input type="text" id="kontak" name="" placeholder="kontak">
                        </div>
                        <div class="full-width">
                            <label for="kiosimage">foto kios</label>
                            <input type="file" id="kiosimage" name="" placeholder="foto kios">
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
